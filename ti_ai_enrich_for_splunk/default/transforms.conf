[ioc_cache]
collection = ioc_cache
external_type = kvstore
fields_list = _key, type, value, sources, risk_score, risk_level, tags, expiresAt, cache_hit, ioc_summary, asn, country, root_domain, hostname, isp, confidence_score, abuseConfidenceScore, total_reports, first_seen, last_seen


[campaign_cache]
collection = campaign_cache
external_type = kvstore
fields_list = _key, root_domain, iocs, tags, risk_levels, asns, countries, ioc_count, last_updated, campaign_summary, ioc_summary


[ti_api_keys]
collection = ti_api_keys
external_type = kvstore
fields_list = _key, otx_api_key, abuseipdb_api_key, greynoise_api_key, urlhaus_api_key

[edges]
collection = edges
external_type = kvstore
fields_list = _key, src_type, src, rel, dst_type, dst, first_seen, last_seen, weight, evidence

[nodes]
collection = nodes
external_type = kvstore
fields_list = _key, type, value, labels, attrs, first_seen, last_seen

